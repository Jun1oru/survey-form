<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <div id="div-box">
    <h1 id="title">Football Survey Form</h1>
    <p id="description">Thank you for taking your time to answer our questions</p>
  </div>
  <div id="form-box">
    <form id="survey-form">
      <div id="input-div">
        <div id="name-div-left">
          <label id="name-label">Name</label>
        </div>
        <div id="name-div-right">
          <input id="name" type="text" required placeholder="Enter your name: ">
        </div>
        <div id="email-div-left">
          <label id="email-label">Email</label>
        </div>
        <div id="email-div-right">
          <input id="email" type="email" required placeholder="Enter your email: ">
        </div>
        <div id="number-div-left">
          <label id="number-label">Age</label>
        </div>
        <div id="number-div-right">
          <input id="number" type="number" min="1" max="99" placeholder="Enter your age: ">
        </div>
        <div id="dropdown-div">
          <div id="dropdown-left">
            <p id="dropdown-p">
          Who is your favorite footballer from the list below?
            </p>
          </div>
          <div id="dropdown-right">
            <select itemtype="dropdown" id="dropdown">
              <option>Lionel Messi</option>
              <option>Cristiano Ronaldo</option>
              <option>Neymar Junior</option>
              <option>Diego Maradona</option>
              <option>Pele</option>
            </select>
          </div>
        </div>
        <div id="radio-div">
          <div id="radio-div-left">
            <p id="radio-p">Do you watch football games?</p>
          </div>
          <div id="radio-div-right">
            <input type="radio" id="radiobutton1" name="radiobutton" value="radio1">
            <label id="radio-label1" for="radiobutton1">Yes</label>
            <input type="radio" id="radiobutton2" name="radiobutton" value="radio2">
            <label id="radio-label2" for="radiobutton2">No</label>
          </div>
        </div>
        <div id="checkbox-div">
          <div id="checkbox-div-left">
            <p id="checkbox-p">Pick your favorite leagues:</p>
          </div>
          <div id="checkbox-div-right">
            <input type="checkbox" id="checkbox1" name="checkboxbutton" value="checkbox1">
            <label id="checkbox-label1" for="checkbox1">Premier League</label>
            <input type="checkbox" id="checkbox2" name="checkboxbutton" value="checkbox2">
            <label id="checkbox-label2" for="checkbox2">La Liga</label>
          </div>
        </div>
        <div id="textarea-div">
          <div id="textarea-div-left">
            <p id="textarea-p">Feel free to enter any comments:</p>
          </div>
          <div id="textarea-div-right">
            <textarea>
            </textarea>
          </div>
        </div>
        <div id="submit-div">
          <input type="submit" id="submit">
        </div>
      </div>
    </form>
  </div>
</html>
